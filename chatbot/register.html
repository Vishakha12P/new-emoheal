<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - EmoHeal</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(120deg, #fbc2eb 0%, #a6c1ee 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .register-card {
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(16px) saturate(120%);
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      border: 1.5px solid rgba(246, 7, 118, 0.15);
      max-width: 400px;
      width: 100%;
      padding: 36px 32px 32px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .register-card h2 {
      color: #f70776;
      margin-bottom: 18px;
    }
    .register-card input {
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 16px;
      border: none;
      font-size: 1rem;
      background: #fff;
      color: #680747;
      outline: none;
      box-shadow: 0 2px 8px rgba(31,38,135,0.08);
      transition: box-shadow 0.2s;
    }
    .register-card input:focus {
      box-shadow: 0 0 8px #f7077655;
    }
    .register-btn {
      background: #f70776;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 12px 32px;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .register-btn:hover {
      background: #c3195d;
    }
    .success-msg {
      color: #2e7d32;
      margin-top: 18px;
      font-weight: bold;
    }
    .error-msg {
      color: #d32f2f;
      margin-top: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form class="register-card" id="registerForm">
    <h2>Register for EmoHeal</h2>
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit" class="register-btn">Register</button>
    <div id="msg"></div>
    <div style="margin-top:18px;">
      Already have an account? <a href="login.html" style="color:#f70776; font-weight:bold; text-decoration:none;">Login here</a>.
    </div>
  </form>
  <script>
    document.getElementById('registerForm').onsubmit = async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const msgDiv = document.getElementById('msg');
      msgDiv.textContent = '';
      try {
        const res = await fetch('http://localhost:5000/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        if (res.ok) {
          msgDiv.textContent = 'Registration successful! Redirecting to login...';
          msgDiv.className = 'success-msg';
          setTimeout(() => window.location.href = 'login.html', 1200);
        } else {
          msgDiv.textContent = 'Registration failed. Please try again.';
          msgDiv.className = 'error-msg';
        }
      } catch {
        msgDiv.textContent = 'Could not connect to backend.';
        msgDiv.className = 'error-msg';
      }
    };
  </script>
</body>
</html>
